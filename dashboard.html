<!DOCTYPE html>
<html>
<head>
  <title>Child Browsing Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <h1>Digital Safety Monitor</h1>
    <h2>Child Browsing Dashboard</h2>
    <p>View and manage browsing history for your registered children.</p>

    <div class="filters-and-search" style="display:none;">
      <div class="filter-group">
        <label for="timeFilter">Time Period:</label>
        <select id="timeFilter"><option value="all">All Time</option></select>
      </div>
      <div class="filter-group">
        <label for="searchUrl">Search URL:</label>
        <input type="text" id="searchUrl" placeholder="Partial URL search">
      </div>
      <button id="applyFiltersButton" title="Apply Filters">Apply</button>
      <button id="resetFiltersButton" title="Reset Filters">Reset</button>
    </div>

    <div id="pinVerificationDashboard" style="display:none;">
      <h2>Enter PIN to View Dashboard</h2>
      <label for="verifyPinDashboard">PIN:</label>
      <input type="password" id="verifyPinDashboard" maxlength="4" pattern="[0-9]{4}" placeholder="e.g., 1234">
      <button id="verifyPinButtonDashboard">Verify PIN</button>
      <p id="verifyPinStatusMessageDashboard" style="color: red;"></p>
    </div>

    <div id="dashboardContent" style="display:none;">
      <h2>History for: <span id="currentParentEmail"></span></h2>

      <div class="controls">
        <button id="clearHistoryButton" title="Clear History">Clear</button>
        <button id="saveHistoryButton" title="Save History">Save</button>
      </div>

      <div id="historyListContainer">
        <ul id="historyList"></ul>
      </div>

      <p id="statusMessage"></p>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
